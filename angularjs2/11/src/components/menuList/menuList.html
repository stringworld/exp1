<nav class="menu-list" ng-class="{'hide-sub-menu': hideSubMenu}">
    <img class="minimal" src="./images/left.png" ng-click="showNav()">
    <ul>
        <li ng-click="hideNav()">
            <span class="menu-icon menu-catalog"></span>
            <span class="menu-text">操作菜单</span>
            <img class="menu-arrow" src="./images/arrow-l.png" alt="<">
        </li>
    </ul>
    <ul>
        <li class="main-level" ng-repeat="menuData in menudata" ng-init="number=$index">
            <span class="menu-icon {{menuData.menuIcoClass}}"></span>
            <!--<img class="menu-icon" ng-src={{menuData.img}} alt="">-->
            <span class="menu-text">{{menuData.menuText}}</span>
            <span class="menu-stance"></span>
            <ul class="sub-level">
                <li ng-click="getMenuText(menuData.roteUrl,leveldata.levelRoute)" ng-repeat="leveldata in menuData.level">
                    {{leveldata.levelTxt}}
                </li>
            </ul>
        </li>
    </ul>
</nav>
