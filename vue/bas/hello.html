<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue hello</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h3>hello world app1</h3>
    <div id="app">
        {{message}}
    </div>
    <h3>v-bind:html params</h3>
    <div id="app-2">
        <span v-bind:src="message"></span>
    </div>
    <h3>v-if:if 判断</h3>
    <div id="app3">
        <p v-if="seen">v-if ={{seen}}</p>
    </div>
    <h3>v-for:循环遍历</h3>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <h3>v-on:注册监听事件</h3>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverMessage">rever message</button>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world'
            }
        });
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: 'you loaded this page on' + new Date()
            }
        });
        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        });
        var app4 = new Vue({
            el: '#app4',
            data: {
                todos: [{
                    text: 'hello 1'
                }, {
                    text: 'hello 2'
                }, {
                    text: 'hello 3'
                }]
            }
        });

        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'hello vue'
            },
            methods: {
                reverMessage: function() {
                    this.message = this.message.split().reverse().join()
                }
            }
        });
    </script>
</body>

</html>
